  {% for js_file in [ 'main.js', 'filter-options.js', 'scroll_button.js' ]
  %}

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        var imagesToPreload = document.querySelectorAll(".card-img");

        for (var i = 0; i < imagesToPreload.length; i++) {
            var image = new Image();
            image.src = imagesToPreload[i].getAttribute("src");
        }
    });
  </script>
  <script>
    var typed = '';

    document.addEventListener('keydown', function(event) {
      typed += event.key.toLowerCase();
      if (typed === 'yukiflix') {
        window.open('https://www.youtube.com/watch?v=2FJlbPqka3M', '_blank');
        typed = '';
      }
    });
  </script>
