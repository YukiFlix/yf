{% include 'menu.html' %}<title>YukiFlix | {{name}}</title>
<div class="container">
    <main>
        <section class="banner">
            <div class="banner-card">
            {% if "http" in movie.image_V and "://" in movie.image_V %}
                                <img
                                    src="{{ movie.image_H }}"
                                    class="banner-img"
                                    alt="{{ movie.name }}"
                                />
            {% else %}
                                <img
                                    src="/static/img/{{ movie.image_H }}"
                                    class="banner-img"
                                    alt="{{ movie.name }}"
                                />
            {% endif %}
            </div>
        </section>
        <section class="animes">
            <div class="filter-bar anime">
                <h2 class="titre">{{name}}</h2>
            </div>
            <div class="video">
                <iframe
                    id="video-player"
                    src="{{ movie.link_fr }}"
                    allowfullscreen
                    autoplay
                ></iframe>
            </div>
            <div class="video-select">
                <div class="video-buttons">
                    <button
                        onclick="playVideo('{{ movie.link_fr }}')"
                        id="active"
                        video-src="{{ movie.link_fr }}"
                    >
                        VF</button
                    ><button
                        onclick="playVideo('{{ movie.link_vostfr }}')"
                        video-src="{{ movie.link_vostfr }}"
                    >
                        VOSTFR
                    </button>
                </div>
            </div>
            <p class="synopsis">{{ movie.description }}</p>
        </section>
    </main>
</div>
{% include 'footer.html' %}
