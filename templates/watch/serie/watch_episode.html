{% include 'menu.html' %}
{% set serie = get_serie(name) %}
<title>YukiFlix | {{name}}</title>
<div class="container">
    <main>
        <section class="banner">
            <div class="banner-card">
                <img
                    src="{{ serie.image_H if 'http' in serie.image_H else '/static/img/' ~ serie.image_H }}"
                    class="banner-img"
                />
            </div>
        </section>
        <section class="animes">
            <div class="filter-bar movie">
                <a href="">
                    <h2 class="titre">{{name}}: S{{saison}}- E{{episode.nb}}</h2>
                </a>
            </div>
            <div class="navigation">
                <a
                    href="{{ previous_episode }}"
                    class="btn btn-primary"
                >❮ Episode</a>
                <a
                    href="{{ next_episode }}"
                    class="btn btn-primary"
                >Episode ❯</a>
            </div>
            <div class="video">
                <iframe
                    id="video-player"
                    src="{{episode.link_fr}}"
                    allowfullscreen
                    autoplay
                ></iframe>
            </div>
            <div class="video-select">
                <div class="video-buttons">
                    <button
                        onclick="playVideo('{{episode.link_fr}}')"
                        id="active"
                        video-src="{{episode.link_fr}}"
                    >
                        VF
                    </button>
                    <button
                        onclick="playVideo('{{episode.link_vostfr}}')"
                        video-src="{{episode.link_vostfr}}"
                    >
                        VOSTFR
                    </button>
                </div>
            </div>
            <p class="synopsis">
                {{serie.description}}
            </p>
        </section>
    </main>
</div>
{% include 'footer.html' %}
